---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: httpbin
spec:
  ingressClassName: istio

  rules:
    - host: httpbin.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: httpbin
                port:
                  number: 8000
