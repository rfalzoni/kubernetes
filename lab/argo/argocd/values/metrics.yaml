# https://argo-cd.readthedocs.io/en/stable/operator-manual/metrics/

controller:
  metrics:
    enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"

redis:
  metrics:
    enabled: false

server:
  metrics:
    enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8083"

repoServer:
  metrics:
    enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8084"

applicationSet:
  metrics:
    enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8085"

notifications:
  metrics:
    enabled: false

