apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway-certificate
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      - {{ index .Values "dns" "prefix" }}{{ index .Values "dns" "domain" }}
    tls:
      httpsRedirect: false 
