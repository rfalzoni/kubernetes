remote_write:
  - url: https://metric-api.newrelic.com/prometheus/v1/write?prometheus_server={{ .Values.global.cluster }}
    authorization:
      credentials_file: /etc/secrets/newrelic/license

    write_relabel_configs:
      - source_labels: [__name__]
        regex: "\
          apiserver_flowcontrol_current_inqueue_requests|\
          envoy_cluster_upstream_cx_rx_bytes_total|\
          envoy_cluster_upstream_rq|\
          etcd_db_total_size_in_bytes|\
          istio_request_bytes_sum|\
          istio_request_duration_milliseconds(.*)|\
          istio_requests_total(.*)|\
          istio_response_bytes_sum|\
          istio_tcp_received_bytes_total|\
          istio_tcp_sent_bytes_total|\
          process_resident_memory_bytes|\
          wasp(.*)|\
          workload(.*)|\
          last_metric"
        action: keep

      - source_labels: [__name__]
        regex: "\
          apiserver_flowcontrol_current_inqueue_requests|\
          etcd_db_total_size_in_bytes|\
          process_resident_memory_bytes"
        target_label: newrelic_metric_type
        replacement: "gauge"
        action: replace

      - source_labels: [job]
        regex: '(.*)'
        target_label: prometheus_job

      - regex: "\
          connection_security_policy|\
          destination_canonical_revision|\
          destination_canonical_service|\
          destination_cluster|\
          destination_principal|\
          destination_service_name|\
          destination_service_namespace|\
          destination_service|\
          destination_version|\
          destination_workload_namespace|\
          destination_workload|\
          endTimestamp|\
          entity(.*)|\
          instance|\
          istio_io_rev|\
          istio_requests_total|\
          istio|\
          job|\
          metricName|\
          namespace|\
          pod(.*)|\
          prometheus_job|\
          request_protocol|\
          response_flags|\
          security_istio_io_tlsMode|\
          service_istio_io_canonical(.*)|\
          sidecar_istio_io_inject|\
          source_canonical_revision|\
          source_canonical_service|\
          source_cluster|\
          source_principal|\
          source_version|\
          source_workload_namespace|\
          source_workload|\
          timestamp|\
          version"
        action: labeldrop
